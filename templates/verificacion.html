{% extends 'base.html' %}

{% block content %}
<style>
    body{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="container">
    <!-- Outer Row -->
    <div class="row d-flex justify-content-center align-items-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <img src="/static/img/Validate.png" class="img-fluid"
                                alt="Responsive image">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Verifique su Cuenta</h1>
                                </div>
                                <form class="user" action="/activar" method="post">
                                    <div class="form-group mb-3">
                                        <input type="email" class="form-control form-control-user" name="username"
                                            aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" name="codverificacion"
                                            placeholder="Ingrese el codigo">
                                    </div>

                                    <button class="btn btn-outline-secondary" id="alertas" type="submit">Validar
                                        Cuenta</button>

                                </form>

                                <div class="text-center">
                                    <a class="small" href="{{ url_for('login') }}">Ingresar al sistema</a>
                                </div>
                                <hr>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}

                                <div class="alert alert-dismissible alert-info">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <h4 class="alert-heading">Validacion de la Cuenta!!!</h4>
                                    <p class="mb-0">{{message}}</a>.</p>
                                </div>

                                {% endfor %}
                                {% endif %}
                                {% endwith %}


                                <!--
                    <div class="text-center">
                    <a class="small" href="#">Olvido su Contrase√±a?</a>
                    </div>
                    <div class="text-center">
                    <a class="small" href="#">Registrar Usuario</a>
                    </div>
                    -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</div>
{% endblock %}
