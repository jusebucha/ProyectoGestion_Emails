<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/estilo2.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pagina Principal</title>
</head>

<style>
  .container{
    border: solid 2px rgb(128, 58, 0);
    height: 100vh;
  }

  body{
    width: 100vw;
    text-align: center;
  }
</style>
<body class="d-flex justify-content-center">

<div class="container d-flex justify-content-center align-items-center">
  <!-- Outer Row -->
  <div class="row d-flex justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9 ">

      <div class="card o-hidden border-1 my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row d-flex justify-content-center  align-items-center">
            <div class="col-lg-6 d-none d-lg-block ">
              <br>
              <br>
              <img src="/static/img/Login.png" class="img-fluid rounded-3" alt="Responsive image">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                </div>
                <form class="user" action="/mensajeria" method="post">
                  <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-user" name="username"
                      aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                      name="password" placeholder="Contraseña">
                  </div>

                  <div class="form-group mb-3">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Recordar</label>
                    </div>
                  </div>

                  <button class="btn btn-outline-secondary" id="alertas" type="submit">Ingresar</button>

                </form>

                <div class="text-center">
                  <a class="small" href="{{ url_for('registro') }}">Registrarse</a>
                </div>
                <div class="text-center">
                  <a class="small" href="#">Olvido su Contraseña?</a>
                </div>
                <!-- {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %} -->

                <div class="alert alert-dismissible alert-info">
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  <h4 class="alert-heading">Ingreso al sistema</h4>
                  <p class="mb-0">{{message}}</a>.</p>
                </div>
<!-- 
                {% endfor %}
                {% endif %}
                {% endwith %} -->

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/static/js/main.js"></script>

</body>
</html>
