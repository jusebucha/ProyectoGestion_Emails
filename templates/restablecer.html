{% extends 'base.html' %}

{% block content %}
<style>
    .container{
        height: 100vh;
    }

    body{
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        }
</style>
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row d-flex justify-content-center  align-items-center">
                        <div class="col-lg-6 d-none d-lg-block ">
                            <br>
                            <br>
                            <img src="/static/img/retablecer.png" class="img-fluid"
                                alt="Responsive image">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Recuperar Contraseña</h1>
                                </div>
                                <form class="user" action="/restablecerclave" method="post">
                                    <div class="form-group mb-3">
                                        <input type="email" class="form-control form-control-user" name="recuuser"
                                            value="{{ datauser }}" aria-describedby="emailHelp"
                                            placeholder="Ingrese el Usuario" readonly>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" class="form-control form-control-user" name="passwd1"
                                            aria-describedby="emailHelp" placeholder="Ingresar la nueva Contraseña">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" class="form-control form-control-user" name="passwd2"
                                            aria-describedby="emailHelp" placeholder="Repetir Contraseña">
                                    </div>


                                    <div><button class="btn btn-outline-secondary" id="alertas"
                                            type="submit">restablecer
                                            Contraseña</button></div>


                                </form>
                                
                                <div class="text-center">
                                    <hr>
                                    <a class="small" href="{{ url_for('login') }}">Ingresar al sistema</a>
                                    
                                </div>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}

                                <div class="alert alert-dismissible alert-info">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <h4 class="alert-heading">Validación de cuenta</h4>
                                    <p class="mb-0">{{message}}</a>.</p>
                                </div>

                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</div>
{% endblock %}
